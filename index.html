<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>TODO</title>
</head>

<body>
    <main class="container">
        <!-- weather -->
        <article class="weather">
            <div class="p-2 bg-dark bg-opacity-50 border border-light" id="weather">
                <span class="text-light"></span>
                <span class="text-light"></span>
            </div>
        </article>

        <article class="info">
            <!-- greeting -->
            <form class="hidden" id="login-form">
                <div class="input-group mb-3">
                    <input class="form-control" aria-describedby="button-addon2" type="text"
                        placeholder="What is your name?" />
                    <input class="btn btn-outline-secondary" id="button-addon2" type="submit" value="Log In" />
                </div>
            </form>
            <h1 class="hidden fst-italic fw-lighte display-1" id="greeting"></h1>
            <!-- clock -->
            <section class="clock">
                <h2 class="font-monospace text-light display-5" id="clock">00:00:00</h2>
            </section>
            <!-- todo lis -->
            <form id="todo-form">
                <input class="opacity-75 p-2 mb-2" type="text" placeholder="Write a To Do and Press Enter" required />
            </form>
            <section class="todo">
                <ul class="list-group bg-light bg-opacity-50 border-dark rounded-4" id="todo-list"></ul>
            </section>
        </article>

        <!-- qutoes & background -->
        <article class="qutoes">
            <div id="quote" class="p-3 mb-2 bg-dark bg-opacity-50">
                <span class="blockquote text-light"></span>
                <span class="blockquote-footer"></span>
            </div>
        </article>

    </main>

    <!-- js -->
    <script src="./js/greeting.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
